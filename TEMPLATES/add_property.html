<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OBJECT | List Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f9f9f9; font-family: 'Outfit', sans-serif; }
        .form-card { background: white; padding: 40px; border-radius: 0; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-top: 50px; }
        .btn-dark-object { background: #1a1a1a; color: white; border-radius: 0; padding: 12px 30px; border: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 form-card">
            <h2 class="mb-4">List Your Property</h2>
            <form action="/add_property" method="POST">
                <div class="row g-3">
                    <div class="col-md-12"><input type="text" name="title" class="form-control" placeholder="Property Title (e.g. Luxury Villa)" required></div>
                    <div class="col-md-6"><input type="number" name="price" class="form-control" placeholder="Price ($)" required></div>
                    <div class="col-md-6"><input type="text" name="location" class="form-control" placeholder="Location (District/City)" required></div>
                    <div class="col-md-4"><input type="number" name="beds" class="form-control" placeholder="Beds"></div>
                    <div class="col-md-4"><input type="number" name="baths" class="form-control" placeholder="Baths"></div>
                    <div class="col-md-4"><input type="number" name="area" class="form-control" placeholder="Area (sqm)"></div>
                    <div class="col-md-12"><input type="text" name="image_url" class="form-control" placeholder="Image Link (URL)"></div>
                    <div class="col-md-12 text-end"><button type="submit" class="btn btn-dark-object">Submit Property</button></div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
