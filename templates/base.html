<!DOCTYPE html>
<html lang="{{ lang }}" dir="{{ t['dir'] }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t['title'] }} | Premium Real Estate</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary: #00d4aa;
            --primary-glow: rgba(0, 212, 170, 0.4);
            --secondary: #7c3aed;
            --accent: #f472b6;
            --dark: #0a0a0f;
            --darker: #050508;
            --glass: rgba(15, 15, 25, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-light: rgba(255, 255, 255, 0.03);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.4);
            --gradient-1: linear-gradient(135deg, #00d4aa 0%, #7c3aed 50%, #f472b6 100%);
            --gradient-2: linear-gradient(135deg, rgba(0, 212, 170, 0.2), rgba(124, 58, 237, 0.2));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--darker);
            color: var(--text-primary);
            min-height: 100vh;
            padding-top: 80px;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(0, 212, 170, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(244, 114, 182, 0.08) 0%, transparent 60%);
            z-index: -1;
            animation: backgroundPulse 15s ease-in-out infinite;
        }

        @keyframes backgroundPulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        /* Floating Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            right: -100px;
            opacity: 0.15;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            bottom: -100px;
            left: -100px;
            opacity: 0.12;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: var(--accent);
            top: 50%;
            left: 50%;
            opacity: 0.08;
            animation-delay: -14s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }

            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        /* Glassmorphism Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 18px 0;
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 92%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-weight: 800;
            font-size: 28px;
            text-decoration: none;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            text-shadow: 0 0 30px var(--primary-glow);
        }

        .menu-links {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-links a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 10px 20px;
            font-weight: 500;
            font-size: 15px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .menu-links a::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-2);
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 12px;
        }

        .menu-links a:hover {
            color: var(--text-primary);
        }

        .menu-links a:hover::before {
            opacity: 1;
        }

        .menu-links a span {
            position: relative;
            z-index: 1;
        }

        .lang-btn {
            background: transparent !important;
            border: 1px solid var(--primary) !important;
            color: var(--primary) !important;
            padding: 8px 20px !important;
            border-radius: 25px !important;
            font-size: 13px !important;
            font-weight: 600 !important;
            transition: all 0.3s !important;
        }

        .lang-btn:hover {
            background: var(--primary) !important;
            color: var(--dark) !important;
            box-shadow: 0 0 25px var(--primary-glow) !important;
        }

        /* Container */
        .container {
            max-width: 1300px;
            margin: 40px auto;
            padding: 0 25px;
        }

        /* Glass Card */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 40px var(--primary-glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Buttons */
        .btn {
            background: var(--gradient-1);
            color: white;
            padding: 14px 32px;
            border-radius: 14px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0, 212, 170, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 40px rgba(0, 212, 170, 0.5);
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-secondary {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            box-shadow: none;
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            box-shadow: 0 0 30px var(--primary-glow);
        }

        /* Inputs */
        .inp,
        input,
        select,
        textarea {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            color: var(--text-primary);
            font-family: 'Tajawal', sans-serif;
            font-size: 15px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .inp:focus,
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 212, 170, 0.05);
            box-shadow: 0 0 20px rgba(0, 212, 170, 0.15);
        }

        .inp::placeholder,
        input::placeholder,
        textarea::placeholder {
            color: var(--text-muted);
        }

        select option {
            background: var(--dark);
            color: var(--text-primary);
        }

        /* Section Titles */
        .section-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        /* Property Grid */
        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
        }

        /* Property Card */
        .property-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .property-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-2);
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 0;
        }

        .property-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.5),
                0 0 50px var(--primary-glow);
        }

        .property-card:hover::before {
            opacity: 1;
        }

        .property-card a {
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            z-index: 1;
        }

        .property-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .property-card:hover .property-image {
            transform: scale(1.1);
        }

        .property-image-container {
            overflow: hidden;
            position: relative;
        }

        .property-image-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(transparent, var(--glass));
            pointer-events: none;
        }

        .property-content {
            padding: 25px;
        }

        .property-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .property-price {
            font-size: 1.4rem;
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .property-location {
            color: var(--text-muted);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .property-features {
            display: flex;
            gap: 20px;
            margin-top: 18px;
            padding-top: 18px;
            border-top: 1px solid var(--glass-border);
        }

        .property-feature {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .property-feature i {
            color: var(--primary);
        }

        /* Footer */
        footer {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            padding: 50px 0;
            text-align: center;
            margin-top: 80px;
        }

        footer p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        footer .logo {
            font-size: 24px;
            margin-bottom: 15px;
            display: inline-block;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* Glow Text */
        .glow-text {
            text-shadow: 0 0 40px var(--primary-glow);
        }

        /* Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: rgba(0, 212, 170, 0.15);
            border: 1px solid rgba(0, 212, 170, 0.3);
            border-radius: 30px;
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: 600;
        }

        /* Stats */
        .stat-box {
            text-align: center;
            padding: 25px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 10px;
            z-index: 1001;
        }

        .menu-toggle span {
            width: 28px;
            height: 3px;
            background: var(--text-primary);
            border-radius: 3px;
            transition: all 0.3s;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Responsive - Large Tablets (1024px and below) */
        @media (max-width: 1024px) {
            .container {
                padding: 0 20px;
            }

            .property-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 25px;
            }

            .section-title {
                font-size: 2.2rem;
            }

            .stat-number {
                font-size: 2rem;
            }

            .glass-card {
                padding: 25px;
            }
        }

        /* Responsive - Tablets (768px and below) */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }

            .navbar {
                padding: 12px 0;
            }

            .menu-toggle {
                display: flex;
            }

            .menu-links {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: var(--glass);
                backdrop-filter: blur(25px);
                -webkit-backdrop-filter: blur(25px);
                flex-direction: column;
                padding: 20px;
                gap: 0;
                border-bottom: 1px solid var(--glass-border);
                transform: translateY(-150%);
                opacity: 0;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 999;
            }

            .menu-links.active {
                transform: translateY(0);
                opacity: 1;
            }

            .menu-links a {
                padding: 18px 20px;
                border-bottom: 1px solid var(--glass-border);
                margin: 0;
                font-size: 16px;
            }

            .menu-links a:last-child {
                border-bottom: none;
                margin-top: 10px;
            }

            .lang-btn {
                text-align: center !important;
                margin-top: 10px !important;
            }

            .property-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .section-title {
                font-size: 1.8rem;
            }

            .section-subtitle {
                font-size: 1rem;
                margin-bottom: 30px;
            }

            .glass-card {
                padding: 20px;
                border-radius: 20px;
            }

            .btn {
                padding: 14px 24px;
                font-size: 15px;
                width: 100%;
                justify-content: center;
            }

            .container {
                margin: 25px auto;
                padding: 0 15px;
            }

            .stat-box {
                padding: 20px 15px;
            }

            .stat-number {
                font-size: 1.8rem;
            }

            .stat-label {
                font-size: 0.8rem;
            }

            footer {
                padding: 35px 20px;
                margin-top: 50px;
            }

            .property-content {
                padding: 20px;
            }

            .property-features {
                flex-wrap: wrap;
                gap: 12px;
            }

            .orb-1,
            .orb-2,
            .orb-3 {
                display: none;
            }
        }

        /* Responsive - Mobile Phones (480px and below) */
        @media (max-width: 480px) {
            body {
                padding-top: 65px;
            }

            .logo {
                font-size: 22px;
                letter-spacing: 2px;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .section-subtitle {
                font-size: 0.95rem;
            }

            .glass-card {
                padding: 18px;
                border-radius: 16px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 14px;
                border-radius: 12px;
            }

            .inp,
            input,
            select,
            textarea {
                padding: 14px 16px;
                font-size: 16px;
                /* Prevents zoom on iOS */
                border-radius: 12px;
            }

            .property-image {
                height: 180px;
            }

            .property-title {
                font-size: 1.1rem;
            }

            .property-price {
                font-size: 1.2rem;
            }

            .badge {
                padding: 5px 10px;
                font-size: 0.75rem;
            }

            .stat-number {
                font-size: 1.5rem;
            }

            .property-features {
                gap: 8px;
            }

            .property-feature {
                font-size: 0.8rem;
            }

            footer p {
                font-size: 0.85rem;
            }

            footer .logo {
                font-size: 20px;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .property-card:hover {
                transform: none;
            }

            .btn:hover {
                transform: none;
            }

            .glass-card:hover {
                transform: none;
            }

            .menu-links a:active {
                background: var(--gradient-2);
            }

            .btn:active {
                transform: scale(0.98);
            }
        }

        /* Landscape phones */
        @media (max-height: 500px) and (orientation: landscape) {
            .navbar {
                padding: 8px 0;
            }

            body {
                padding-top: 55px;
            }
        }
    </style>
</head>

<body>
    <!-- Floating Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">OBJECT</a>
            <div class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <a href="/"><span>{{ t['home'] }}</span></a>
                <a href="/browse"><span>{{ t['browse'] }}</span></a>
                <a href="/request_property"><span>{{ t['request'] }}</span></a>
                <a href="/dashboard"><span>{{ t['dashboard'] }}</span></a>
                <a href="{{ url_for('set_lang', lang='en' if lang=='ar' else 'ar') }}" class="lang-btn">
                    {{ 'English' if lang=='ar' else 'عربي' }}
                </a>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
        <a href="/" class="logo">OBJECT</a>
        <p>&copy; 2026 OBJECT Real Estate | مستقبل العقار في الرياض</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        function toggleMenu() {
            document.querySelector('.menu-toggle').classList.toggle('active');
            document.querySelector('.menu-links').classList.toggle('active');
        }
        document.querySelectorAll('.menu-links a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.menu-toggle').classList.remove('active');
                document.querySelector('.menu-links').classList.remove('active');
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
