<!DOCTYPE html>
<html lang="{{ lang }}" dir="{{ t['dir'] }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBJECT</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; margin: 0; background-color: #0a0a0a; color: white; overflow-x: hidden; }
        
        /* زر القائمة العائم */
        .menu-btn { position: fixed; top: 20px; {{ t['align'] }}: 20px; z-index: 2000; background: rgba(39, 174, 96, 0.2); backdrop-filter: blur(10px); color: white; border: 1px solid #27ae60; padding: 10px 15px; border-radius: 50%; cursor: pointer; font-size: 20px; transition: 0.3s; }
        .menu-btn:hover { background: #27ae60; transform: rotate(90deg); }

        /* القائمة الجانبية */
        .sidebar { height: 100%; width: 0; position: fixed; z-index: 1500; top: 0; {{ t['align'] }}: 0; background: rgba(0, 0, 0, 0.95); overflow-x: hidden; transition: 0.5s; padding-top: 60px; border-{{ 'left' if lang == 'ar' else 'right' }}: 1px solid #333; backdrop-filter: blur(20px); }
        .sidebar a { padding: 15px 30px; text-decoration: none; font-size: 18px; color: #ddd; display: block; transition: 0.3s; text-align: {{ t['align'] }}; }
        .sidebar a:hover { color: #27ae60; background: rgba(255,255,255,0.05); padding-{{ t['align'] }}: 40px; }
        .sidebar .closebtn { position: absolute; top: 10px; {{ 'left' if lang == 'ar' else 'right' }}: 20px; font-size: 36px; cursor: pointer; color: #fff; }
        
        /* المحتوى الرئيسي */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&w=1920&q=80'); background-size: cover; }
        .hero h1 { font-size: 50px; margin-bottom: 20px; font-weight: 800; }
        .btn-main { background: #27ae60; color: white; padding: 15px 40px; border-radius: 50px; text-decoration: none; font-weight: bold; transition: 0.3s; border: none; font-size: 18px; }
        .btn-main:hover { background: #219150; transform: scale(1.05); }

        /* الفوتر */
        footer { background: #000; padding: 20px; text-align: center; color: #666; border-top: 1px solid #222; margin-top: auto; }
    </style>
</head>
<body>

    <button class="menu-btn" onclick="openNav()"><i class="fas fa-bars"></i></button>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        
        <div style="text-align: center; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 20px;">
            <h2 style="color: #27ae60; margin: 0;">OBJECT</h2>
        </div>

        <a href="/"><i class="fas fa-home"></i> {{ t['home'] }}</a>
        <a href="/login"><i class="fas fa-user-circle"></i> {{ t['account'] }}</a>
        <a href="/browse"><i class="fas fa-building"></i> {{ t['browse'] }}</a>
        <a href="/about"><i class="fas fa-info-circle"></i> {{ t['about'] }}</a>
        <a href="/contact"><i class="fas fa-envelope"></i> {{ t['contact'] }}</a>
        
        <hr style="border-color: #333; margin: 20px;">
        
        <a href="{{ url_for('set_language', lang='en' if lang == 'ar' else 'ar') }}" style="color: #27ae60; font-weight: bold;">
            <i class="fas fa-globe"></i> {{ t['lang_switch'] }}
        </a>
    </div>

    <div class="hero">
        <h1>{{ t['hero_title'] }}</h1>
        <p style="font-size: 20px; max-width: 600px; color: #ccc; margin-bottom: 30px;">{{ t['hero_desc'] }}</p>
        <a href="/browse" class="btn-main">{{ t['explore_btn'] }}</a>
    </div>

    <footer>
        <p>{{ t['footer_copy'] }}</p>
        <div style="margin-top: 10px;">
            <a href="https://wa.me/966590192582" style="color: #25D366; margin: 0 10px; font-size: 20px;"><i class="fab fa-whatsapp"></i></a>
            <span style="color: #FFFC00; font-size: 20px;"><i class="fab fa-snapchat"></i></span>
        </div>
    </footer>

    <script>
        function openNav() { document.getElementById("mySidebar").style.width = "300px"; }
        function closeNav() { document.getElementById("mySidebar").style.width = "0"; }
    </script>

</body>
</html>
