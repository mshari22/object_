{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div style="background: white; padding: 20px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
        <form action="/browse" method="GET" style="display: flex; gap: 15px; flex-wrap: wrap;">
            <input type="text" name="district" placeholder="ابحث باسم الحي (مثال: الملقا)" style="padding: 10px; border: 1px solid #ddd; border-radius: 8px; flex: 2;">
            <select name="type" style="padding: 10px; border: 1px solid #ddd; border-radius: 8px; flex: 1;">
                <option value="">نوع العقار</option>
                <option value="فيلا">فيلا</option>
                <option value="شقة">شقة</option>
                <option value="أرض">أرض</option>
            </select>
            <input type="number" name="price_max" placeholder="الحد الأقصى للسعر" style="padding: 10px; border: 1px solid #ddd; border-radius: 8px; flex: 1;">
            <button type="submit" class="btn" style="flex: 0.5;">بحث</button>
        </form>
    </div>

    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px;">
        {% for p in properties %}
        <div style="background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s;">
            <a href="/property/{{ p['id'] }}" style="text-decoration: none; color: inherit;">
                <img src="{{ url_for('static', filename='uploads/' + p['image_path']) }}" style="width: 100%; height: 200px; object-fit: cover;">
                <div style="padding: 20px;">
                    <h3 style="margin: 0 0 10px 0;">{{ p['title'] }}</h3>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="color: #27ae60; font-weight: bold; font-size: 18px;">{{ "{:,.0f}".format(p['price']) }} ريال</span>
                        <span style="font-size: 14px; color: #777;">{{ p['district'] }}</span>
                    </div>
                    <div style="margin-top: 15px; font-size: 14px; color: #555; display: flex; gap: 10px;">
                        <span><i class="fas fa-bed"></i> {{ p['rooms'] }}</span> | 
                        <span><i class="fas fa-ruler"></i> {{ p['area'] }} م²</span>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
