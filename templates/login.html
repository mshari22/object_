<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Login - OBJECT</title>
    <style>
        body { font-family: 'Cairo', sans-serif; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #eee; border-radius: 10px; box-sizing: border-box; background: #f9f9f9; }
        .login-btn { width: 100%; padding: 15px; background: #1a1a1a; color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1 style="margin-bottom: 30px;">OBJECT</h1>
        <input type="text" placeholder="اسم المستخدم">
        <input type="password" placeholder="كلمة المرور">
        <button class="login-btn">Login</button>
        <p style="margin-top: 20px; font-size: 14px;">ليس لديك حساب؟ <a href="/signup">سجل الآن</a></p>
    </div>
</body>
</html>
