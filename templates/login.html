<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | OBJECT</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #0a0a0a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .login-card { background: rgba(26, 26, 26, 0.9); backdrop-filter: blur(15px); padding: 50px; border-radius: 30px; border: 1px solid #333; width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.6); }
        h2 { font-weight: 800; color: #27ae60; font-size: 28px; margin-bottom: 40px; letter-spacing: 2px; }
        input { width: 100%; padding: 15px; margin: 12px 0; background: #111; border: 1px solid #444; border-radius: 12px; color: white; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: #27ae60; background: #161616; outline: none; }
        .btn-login { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 12px; font-weight: 800; font-size: 18px; cursor: pointer; margin-top: 30px; transition: 0.4s; }
        .btn-login:hover { background: #2ecc71; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3); }
        .links { margin-top: 25px; }
        .links a { color: #888; text-decoration: none; font-size: 14px; transition: 0.3s; }
        .links a:hover { color: #27ae60; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>OBJECT</h2>
        <p style="color: #666; margin-bottom: 20px;">مرحباً بك مجدداً</p>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="اسم المستخدم" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <div class="links">
            <a href="/signup">إنشاء حساب جديد</a>
        </div>
    </div>
</body>
</html>
