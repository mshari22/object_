<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | OBJECT</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #0a0a0a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .login-card { background: rgba(26, 26, 26, 0.8); backdrop-filter: blur(10px); padding: 40px; border-radius: 20px; border: 1px solid #333; width: 350px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        h2 { font-weight: 800; color: #27ae60; margin-bottom: 30px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #444; border-radius: 8px; color: white; box-sizing: border-box; }
        input:focus { border-color: #27ae60; outline: none; }
        .btn-login { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-login:hover { background: #219150; transform: scale(1.02); }
        a { color: #888; text-decoration: none; font-size: 14px; display: block; margin-top: 15px; }
        a:hover { color: #27ae60; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>OBJECT</h2>
        <p style="color: #888;">مرحباً بك مجدداً</p>
        <form>
            <input type="text" placeholder="اسم المستخدم" required>
            <input type="password" placeholder="كلمة المرور" required>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <a href="/signup">إنشاء حساب جديد</a>
    </div>
</body>
</html>
