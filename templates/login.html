{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width: 440px;">
    <div class="glass-card animate-in" style="padding: 55px 45px; text-align: center;">
        <div class="logo" style="font-size: 38px; letter-spacing: 4px; margin-bottom: 15px;">OBJECT</div>
        <p style="color: var(--text-muted); font-size: 1.1rem; margin-bottom: 45px;">{{ t['login'] }}</p>

        <form method="POST" action="/login">
            <div style="margin-bottom: 22px; text-align: {{ t['align'] }};">
                <label style="display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 10px;">
                    <i class="fas fa-user" style="margin-{{ 'left' if t['dir'] == 'rtl' else 'right' }}: 8px;"></i> {{
                    t['name'] }}
                </label>
                <input type="text" name="username" placeholder="{{ t['name'] }}" required class="inp">
            </div>

            <div style="margin-bottom: 22px; text-align: {{ t['align'] }};">
                <label style="display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 10px;">
                    <i class="fas fa-lock" style="margin-{{ 'left' if t['dir'] == 'rtl' else 'right' }}: 8px;"></i> {{
                    t['password'] }}
                </label>
                <input type="password" name="password" placeholder="{{ t['password'] }}" required class="inp">
            </div>

            <button type="submit" class="btn"
                style="width: 100%; justify-content: center; padding: 18px; margin-top: 35px; font-size: 18px;">
                <i class="fas fa-sign-in-alt"></i>
                {{ t['login'] }}
            </button>
        </form>

        <div style="display: flex; align-items: center; margin: 35px 0; color: var(--text-muted); font-size: 0.85rem;">
            <div style="flex: 1; height: 1px; background: var(--glass-border);"></div>
            <span style="padding: 0 20px;"></span>
            <div style="flex: 1; height: 1px; background: var(--glass-border);"></div>
        </div>

        <div>
            <a href="/signup"
                style="color: var(--text-secondary); text-decoration: none; font-size: 0.95rem; display: inline-flex; align-items: center; gap: 8px; transition: all 0.3s;">
                <i class="fas fa-user-plus"></i>
                {{ t['signup'] }}
            </a>
        </div>
    </div>
</div>
{% endblock %}
