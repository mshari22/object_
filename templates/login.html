<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | OBJECT</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d4aa;
            --primary-glow: rgba(0, 212, 170, 0.4);
            --secondary: #7c3aed;
            --accent: #f472b6;
            --dark: #0a0a0f;
            --darker: #050508;
            --glass: rgba(15, 15, 25, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.4);
            --gradient-1: linear-gradient(135deg, #00d4aa 0%, #7c3aed 50%, #f472b6 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--darker);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 30% 20%, rgba(0, 212, 170, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(124, 58, 237, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(244, 114, 182, 0.1) 0%, transparent 60%);
            z-index: -1;
            animation: pulse 10s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* Floating Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: var(--primary);
            top: -150px;
            right: -150px;
            opacity: 0.15;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: -100px;
            left: -100px;
            opacity: 0.12;
            animation-delay: -7s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -30px);
            }
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 55px 45px;
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            box-shadow:
                0 25px 80px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .logo {
            font-weight: 800;
            font-size: 38px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            margin-bottom: 15px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 45px;
        }

        .form-group {
            margin-bottom: 22px;
            text-align: right;
        }

        .form-group label {
            display: block;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        .form-group label i {
            margin-left: 8px;
        }

        input {
            width: 100%;
            padding: 18px 22px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-primary);
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 212, 170, 0.05);
            box-shadow: 0 0 30px rgba(0, 212, 170, 0.15);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: var(--gradient-1);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 800;
            font-size: 18px;
            cursor: pointer;
            margin-top: 35px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(0, 212, 170, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-login:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 60px rgba(0, 212, 170, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 35px 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .divider span {
            padding: 0 20px;
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .links a:hover {
            color: var(--primary);
        }

        .back-link {
            position: fixed;
            top: 30px;
            right: 30px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .back-link:hover {
            color: var(--primary);
            border-color: var(--primary);
        }
    </style>
</head>

<body>
    <!-- Floating Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <!-- Back Link -->
    <a href="/" class="back-link">
        <i class="fas fa-arrow-right"></i>
        الرئيسية
    </a>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">OBJECT</div>
            <p class="subtitle">مرحباً بك مجدداً</p>

            <form method="POST" action="/login">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> اسم المستخدم</label>
                    <input type="text" name="username" placeholder="أدخل اسم المستخدم" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-lock"></i> كلمة المرور</label>
                    <input type="password" name="password" placeholder="أدخل كلمة المرور" required>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    تسجيل الدخول
                </button>
            </form>

            <div class="divider">
                <span>أو</span>
            </div>

            <div class="links">
                <a href="/signup">
                    <i class="fas fa-user-plus"></i>
                    إنشاء حساب جديد
                </a>
            </div>
        </div>
    </div>
</body>

</html>
