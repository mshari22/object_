{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width: 650px;">
    <div class="glass-card animate-in" style="text-align: center; padding: 50px 40px;">
        <!-- Header -->
        <div
            style="width: 80px; height: 80px; background: var(--gradient-1); border-radius: 24px; display: flex; align-items: center; justify-content: center; margin: 0 auto 30px; box-shadow: 0 10px 40px rgba(0, 212, 170, 0.3);">
            <i class="fas fa-paper-plane" style="font-size: 32px; color: white;"></i>
        </div>

        <h1 class="section-title" style="margin-bottom: 15px;">{{ t['not_found'] }}</h1>
        <p style="color: var(--text-secondary); font-size: 1.1rem; margin-bottom: 40px; line-height: 1.8;">
            {{ t['request_property'] }}
        </p>

        <!-- Form -->
        <form method="POST" style="text-align: {{ t['align'] }}; display: flex; flex-direction: column; gap: 20px;">
            <div>
                <label style="display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px;">
                    <i class="fas fa-user"></i> {{ t['name'] }}
                </label>
                <input type="text" name="name" placeholder="{{ t['name'] }}" required class="inp">
            </div>

            <div>
                <label style="display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px;">
                    <i class="fas fa-phone"></i> {{ t['phone'] }}
                </label>
                <input type="tel" name="phone" placeholder="05XXXXXXXX" required class="inp">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <label style="display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px;">
                        <i class="fas fa-coins"></i> {{ t['min_price'] }}
                    </label>
                    <input type="number" name="min" placeholder="500000" class="inp">
                </div>
                <div>
                    <label style="display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px;">
                        <i class="fas fa-coins"></i> {{ t['max_price'] }}
                    </label>
                    <input type="number" name="max" placeholder="2000000" class="inp">
                </div>
            </div>

            <div>
                <label style="display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px;">
                    <i class="fas fa-map-marker-alt"></i> {{ t['district'] }}
                </label>
                <input type="text" name="district" placeholder="{{ t['district'] }}" required class="inp">
            </div>

            <div>
                <label style="display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px;">
                    <i class="fas fa-home"></i> {{ t['property_type'] }}
                </label>
                <select name="type" class="inp">
                    <option value="villa">{{ t['villa'] }}</option>
                    <option value="apartment">{{ t['apartment'] }}</option>
                    <option value="land">{{ t['land'] }}</option>
                </select>
            </div>

            <div>
                <label style="display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px;">
                    <i class="fas fa-comment-alt"></i> {{ t['notes'] }}
                </label>
                <textarea name="notes" placeholder="{{ t['notes'] }}" rows="4" class="inp"></textarea>
            </div>

            <button type="submit" class="btn"
                style="width: 100%; justify-content: center; padding: 18px; font-size: 1.1rem; margin-top: 10px;">
                <i class="fas fa-rocket"></i>
                {{ t['send_request'] }}
            </button>
        </form>
    </div>
</div>
{% endblock %}
