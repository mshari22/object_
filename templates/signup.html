<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join OBJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #111; /* خلفية داكنة فخمة */
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .auth-card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 0; /* حواف حادة */
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .brand-title {
            text-align: center;
            font-family: 'Playfair Display', serif;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .form-control {
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 0;
            padding: 12px;
            margin-bottom: 15px;
        }
        .form-control:focus {
            background: #222;
            color: white;
            border-color: #d4af37; /* لون ذهبي */
            box-shadow: none;
        }
        .btn-gold {
            background: #d4af37;
            color: #000;
            width: 100%;
            padding: 12px;
            border-radius: 0;
            font-weight: bold;
            border: none;
            transition: 0.3s;
        }
        .btn-gold:hover {
            background: #f1c40f;
        }
        .link-text {
            color: #888;
            text-align: center;
            margin-top: 20px;
            display: block;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="auth-card">
    <h2 class="brand-title">OBJECT<span style="color:#d4af37">.</span></h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/signup" method="POST">
        <label>Full Name</label>
        <input type="text" name="fullName" class="form-control" required>
        
        <label>Email Address</label>
        <input type="email" name="email" class="form-control" required>
        
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
        
        <button type="submit" class="btn btn-gold">CREATE ACCOUNT</button>
    </form>
    
    <a href="/login" class="link-text">Already a member? Login</a>
    <a href="/" class="link-text">Back to Home</a>
</div>

</body>
</html>
