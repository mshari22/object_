<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب | OBJECT</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #0a0a0a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .signup-card { background: rgba(26, 26, 26, 0.8); backdrop-filter: blur(10px); padding: 40px; border-radius: 20px; border: 1px solid #333; width: 380px; text-align: center; }
        h2 { font-weight: 800; color: #27ae60; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #111; border: 1px solid #444; border-radius: 8px; color: white; box-sizing: border-box; }
        .btn-signup { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        a { color: #888; text-decoration: none; font-size: 14px; display: block; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="signup-card">
        <h2>انضم إلى OBJECT</h2>
        <form>
            <input type="text" placeholder="الاسم الكامل" required>
            <input type="email" placeholder="البريد الإلكتروني" required>
            <input type="password" placeholder="كلمة المرور" required>
            <button type="submit" class="btn-signup">Create Account</button>
        </form>
        <a href="/login">لديك حساب؟ سجل دخولك</a>
    </div>
</body>
</html>
