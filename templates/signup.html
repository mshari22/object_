{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width: 440px;">
    <div class="glass-card animate-in" style="padding: 50px 45px; text-align: center;">
        <div class="logo" style="font-size: 36px; letter-spacing: 4px; margin-bottom: 10px;">OBJECT</div>
        <p style="color: var(--text-muted); font-size: 1.05rem; margin-bottom: 40px;">{{ t['signup'] }}</p>

        <form method="POST" action="/signup">
            <div style="margin-bottom: 20px; text-align: {{ t['align'] }};">
                <label style="display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 10px;">
                    <i class="fas fa-user" style="margin-{{ 'left' if t['dir'] == 'rtl' else 'right' }}: 8px;"></i> {{
                    t['name'] }}
                </label>
                <input type="text" name="name" placeholder="{{ t['name'] }}" required class="inp">
            </div>

            <div style="margin-bottom: 20px; text-align: {{ t['align'] }};">
                <label style="display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 10px;">
                    <i class="fas fa-envelope" style="margin-{{ 'left' if t['dir'] == 'rtl' else 'right' }}: 8px;"></i>
                    {{ t['email'] }}
                </label>
                <input type="email" name="email" placeholder="{{ t['email'] }}" required class="inp">
            </div>

            <div style="margin-bottom: 20px; text-align: {{ t['align'] }};">
                <label style="display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 10px;">
                    <i class="fas fa-lock" style="margin-{{ 'left' if t['dir'] == 'rtl' else 'right' }}: 8px;"></i> {{
                    t['password'] }}
                </label>
                <input type="password" name="password" placeholder="{{ t['password'] }}" required class="inp">
            </div>

            <button type="submit" class="btn"
                style="width: 100%; justify-content: center; padding: 17px; margin-top: 30px; font-size: 17px;">
                <i class="fas fa-rocket"></i>
                {{ t['signup'] }}
            </button>
        </form>

        <div
            style="display: flex; justify-content: center; gap: 25px; margin-top: 35px; padding-top: 25px; border-top: 1px solid var(--glass-border);">
            <div style="text-align: center;">
                <i class="fas fa-home" style="font-size: 20px; color: var(--primary); margin-bottom: 8px;"></i>
                <span style="display: block; color: var(--text-muted); font-size: 0.8rem;">{{ t['add_property']
                    }}</span>
            </div>
            <div style="text-align: center;">
                <i class="fas fa-bell" style="font-size: 20px; color: var(--secondary); margin-bottom: 8px;"></i>
                <span style="display: block; color: var(--text-muted); font-size: 0.8rem;"></span>
            </div>
            <div style="text-align: center;">
                <i class="fas fa-star" style="font-size: 20px; color: var(--accent); margin-bottom: 8px;"></i>
                <span style="display: block; color: var(--text-muted); font-size: 0.8rem;"></span>
            </div>
        </div>

        <div style="margin-top: 30px;">
            <a href="/login"
                style="color: var(--text-secondary); text-decoration: none; font-size: 0.95rem; display: inline-flex; align-items: center; gap: 8px; transition: all 0.3s;">
                <i class="fas fa-sign-in-alt"></i>
                {{ t['login'] }}
            </a>
        </div>
    </div>
</div>
{% endblock %}
