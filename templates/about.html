{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="glass-card animate-in" style="margin-bottom: 50px; text-align: center; padding: 60px 40px;">
        <h1 class="section-title">{{ t['about_title'] }}</h1>
        <p style="font-size: 1.2rem; color: var(--text-secondary); max-width: 800px; margin: 0 auto; line-height: 1.8;">
            {{ t['about_content'] }}
        </p>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
        <div class="glass-card animate-in" style="animation-delay: 0.2s;">
            <div
                style="width: 60px; height: 60px; background: rgba(0, 212, 170, 0.1); border-radius: 15px; display: flex; align-items: center; justify-content: center; margin-bottom: 25px;">
                <i class="fas fa-eye" style="font-size: 28px; color: var(--primary);"></i>
            </div>
            <h2 style="font-size: 1.5rem; margin-bottom: 15px;">{{ t['our_vision'] }}</h2>
            <p style="color: var(--text-muted); line-height: 1.7;">{{ t['vision_content'] }}</p>
        </div>

        <div class="glass-card animate-in" style="animation-delay: 0.3s;">
            <div
                style="width: 60px; height: 60px; background: rgba(124, 58, 237, 0.1); border-radius: 15px; display: flex; align-items: center; justify-content: center; margin-bottom: 25px;">
                <i class="fas fa-rocket" style="font-size: 28px; color: var(--secondary);"></i>
            </div>
            <h2 style="font-size: 1.5rem; margin-bottom: 15px;">{{ t['our_mission'] }}</h2>
            <p style="color: var(--text-muted); line-height: 1.7;">{{ t['mission_content'] }}</p>
        </div>
    </div>
</div>
{% endblock %}
